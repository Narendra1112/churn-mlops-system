version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  airflow-webserver:
    image: apache/airflow:2.9.0
    container_name: airflow_webserver
    depends_on: [postgres]
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__ENABLE_XCOM_PICKLING: "true"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      _PIP_ADDITIONAL_REQUIREMENTS: 'numpy==1.26.4 pandas==2.1.4 scikit-learn==1.3.2 xgboost==2.0.3 mlflow==2.9.2 joblib==1.4.2'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      AIRFLOW__WEBSERVER__WORKERS: "1"              # ✅ 1 worker (not 4)
      AIRFLOW__WEBSERVER__WORKER_TIMEOUT: "120"     # ✅ 2min timeout
      AIRFLOW__CORE__PARALLELISM: "4"               # ✅ Limit concurrent tasks
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: "60"  # ✅ Reduce CPU
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./mlruns:/opt/airflow/mlruns
      - ./models:/opt/airflow/models
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 4G                    # ✅ 4GB limit
          cpus: '2.0'                   # ✅ 2 CPUs
        reservations:
          memory: 2G
    command: bash -c "airflow db migrate && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true && airflow webserver"

  airflow-scheduler:
    image: apache/airflow:2.9.0
    container_name: airflow_scheduler
    depends_on: [postgres]
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__ENABLE_XCOM_PICKLING: "true"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      _PIP_ADDITIONAL_REQUIREMENTS: 'numpy==1.26.4 pandas==2.1.4 scikit-learn==1.3.2 xgboost==2.0.3 mlflow==2.9.2 joblib==1.4.2'
      AIRFLOW__CORE__PARALLELISM: "4"
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: "60"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./mlruns:/opt/airflow/mlruns
      - ./models:/opt/airflow/models
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
    command: airflow scheduler

volumes:
  postgres_data:
